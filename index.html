<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirumala Cut Pieces</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #FF6F91, #FF9671, #FFC75F, #F9F871);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: #ffffffcc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }

        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-english {
            background-color: #4285f4;
        }

        .btn-english:hover {
            background-color: #357ae8;
        }

        .btn-telugu {
            background-color: #ff5722;
        }

        .btn-telugu:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Language</h1>
        <button class="btn btn-english" onclick="location.href='english.html'">English</button>
        <button class="btn btn-telugu" onclick="location.href='telugu.html'">Telugu</button>
    </div>
</body>
</html>
